<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IT Website</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3>
                Internet Technologien Website
            </h3>
            <br>
            <span class="label label-default LabelSearch">Suche:</span>
            <button type="button" class="btn btn-primary BTsearch" >
                Suchen
            </button>
            <button type="button" class="btn btn-primary BTinsertTag" >
                Tag eintragen
            </button>
            <div class="row">
                <div class="col-md-8">
                    <br><br>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>
                                ID
                            </th>
                            <th>
                                Beschreibun
                            </th>
                            <th>
                                Datum
                            </th>
                            <th>
                                GPS Daten
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                1
                            </td>
                            <td>
                                TB - Monthly
                            </td>
                            <td>
                                01/04/2012
                            </td>
                            <td>
                                Default
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4">
                    <h4>
                        Heading
                    </h4>
                    <table class="table2">
                        <tr> <th>Datum:</th></tr>
                        <tr> <th>GPS Daten:</th></tr>
                    </table>
                   <!-- <div style="text-align: center;"><img alt="Bootstrap Image Preview" src="http://lorempixel.com/140/140/"></div> -->
                    <br>
                    <div class="row">
                        <div class="col-md-12" style="border-top: 1px solid black;">
                            <h4>
                                Vorschau mithilfe der Openstreetmaps API
                            </h4>
                            <div class="map-container">
                                {{> googleMap name="exampleMap" options=exampleMapOptions}}
                            </div>
                            <br>
                            <!-- <div style="text-align: center;"><img alt="Bootstrap Image Preview" src="http://lorempixel.com/140/140/"></div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
